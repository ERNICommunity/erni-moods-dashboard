<div id="mapPosition" ng-controller="LocationController">	
    <google-map center="map.center" zoom="map.zoom" draggable="true" options="options" bounds="map.bounds">
        <markers models="moodMarkers" coords="'self'" icon="'icon'" click="'onClick'">
            <windows show="show">
                <div ng-non-bindable>{{title}}</div>
            </windows>
        </markers>
    </google-map>	
</div>
