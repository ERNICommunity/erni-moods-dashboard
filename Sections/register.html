<div class="containerLogin">

    <p>Please enter you account details details in the form below.</p>
    <br>

    <form name="registerForm" ng-submit="registerForm.$valid && register(details)" novalidate>
        <label for="username">Username:</label>
        <input type="text" id="username"
               ng-model="details.username" ng-minlength="5" required>
        <label for="password">Password:</label>
        <input type="password" id="password"
               ng-model="details.password" ng-minlength="5" required>
        <label for="confirmPassword">Confirm password:</label>
        <input type="password" id="confirmPassword"
               ng-model="details.confirmPassword" ng-minlength="5" required>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone"
               ng-model="details.phone" ng-minlength="10" required>
        <label for="email">Email</label>
        <input type="email" id="email"
               ng-model="details.email">
        <button type="submit">Create user account</button>
    </form>
</div>
